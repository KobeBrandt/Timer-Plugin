<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Timers - Timer Plugin</title>
    <link rel="icon" type="image/png" href="/Icon256x256.png">
    <link rel="stylesheet" href="/settings-ui.css">
    <script src="/settings-ui.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-title-section">
                    <h1>
                        <img src="/gears-cogs.svg" alt="Settings" class="header-icon">
                        Timer Presets
                    </h1>
                    <p>Configure timer presets for quick access</p>
                </div>
                <div class="theme-toggle-container">
                    <img src="/sun.svg" alt="Light mode" class="theme-icon theme-icon-light">
                    <label class="theme-toggle">
                        <input type="checkbox" id="theme-toggle-input">
                        <span class="theme-slider"></span>
                    </label>
                    <img src="/moon.svg" alt="Dark mode" class="theme-icon theme-icon-dark">
                </div>
                <button class="btn btn-primary" onclick="restoreDefaults()">
                    Restore Defaults
                </button>
                <button class="btn btn-primary create-group-btn" onclick="openModal()">
                    <img src="/plus-add.svg" alt="Create" class="btn-icon">
                    Create
                </button>
            </div>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading settings...</p>
            </div>

            <div id="main-content" style="display: none;">
                <div class="section">
                    <div class="group-list" id="timer-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing timers -->
    <div class="modal-overlay" id="timer-modal">
        <div class="modal-container">
            <div class="modal-header">
                <button class="modal-back-btn" onclick="closeModal()">
                    <img src="/arrow-left.svg" alt="Back" class="modal-back-icon">
                </button>
                <h2 class="modal-title" id="modal-title">Create Timer</h2>
            </div>
            <div class="modal-content">
                <div class="modal-form" id="modal-form">
                    <div class="form-group">
                        <label class="form-label">Timer Name</label>
                        <input type="text" class="form-input" id="modal-timer-name" placeholder="My Timer">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Duration</label>
                        <div class="time-inputs">
                            <div class="time-input-group">
                                <input type="number" class="form-input time-input" id="modal-hours" min="0" max="12" value="0">
                                <input type="range" class="time-slider" id="modal-hours-slider" min="0" max="12" value="0">
                                <label class="time-label">Hours</label>
                            </div>
                            <div class="time-input-group">
                                <input type="number" class="form-input time-input" id="modal-minutes" min="0" max="59" value="5">
                                <input type="range" class="time-slider" id="modal-minutes-slider" min="0" max="59" value="5">
                                <label class="time-label">Minutes</label>
                            </div>
                            <div class="time-input-group">
                                <input type="number" class="form-input time-input" id="modal-seconds" min="0" max="59" value="0">
                                <input type="range" class="time-slider" id="modal-seconds-slider" min="0" max="59" value="0">
                                <label class="time-label">Seconds</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Haptic Feedback</label>
                        <select class="form-input" id="modal-haptic">
                            <option value="jingle">Jingle</option>
                            <option value="knock">Knock</option>
                            <option value="ringing">Ringing</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="modal-footer-buttons">
                    <button class="btn btn-primary" onclick="saveModal()">
                        <img src="/check.svg" alt="Save" class="btn-icon">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="timer-card-template">
        <div class="group-header">
            <div class="group-name"></div>
            <button class="btn-delete">
                <img src="/trash-can-alt.svg" alt="Delete" class="btn-icon">
            </button>
        </div>
        <div class="timer-info"></div>
        <div class="group-footer">
            <div class="group-active-toggle">
                <span class="toggle-label">Active</span>
                <label class="toggle">
                    <input type="checkbox" class="timer-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </template>

    <template id="alert-component-template">
        <div class="alert-message"></div>
    </template>

    <script src="/settings-ui.js"></script>
</body>
</html>
